version: '3'
services: 
    api:
        build: app/backend/.
        ports:
        - "8080:8000"
        #volumes:
        #- ./app:/usr/src/app
        depends_on:
        - "db"
        networks:
            main:
                aliases:
                    - api
    db:
        hostname: db
        restart: always
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_ROOT_PASSWORD: 'example'
            MYSQL_DATABASE: 'dms-storage'
            MYSQL_USER: 'user'
            MYSQL_PASSWORD: 'password'
        volumes:
            - ./.data:/var/lib/mysql
            #- SYS_NICE  # CAP_SYS_NICE
        ports:
        - "6666:3306"
        networks:
            main:
                aliases:
                    - db
    openldap:
        extends:
            file: ./dms-ad-openldap/docker-compose.yml
            service: openldap
            #container_name: openldap
        networks:
            main:
                aliases:
                    - openldap
    phpldapadmin:
        extends:
            file: ./dms-ad-openldap/docker-compose.yml
            service: phpldapadmin
            #container_name: phpldapadmin
        networks:
            main:
                aliases:
                    - phpldapadmin
        depends_on: 
        - openldap

volumes:
    web-data:
networks:
    main: